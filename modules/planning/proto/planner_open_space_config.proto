syntax = "proto2";

package apollo.planning;

message PlannerOpenSpaceConfig {
  // Hybrid A Star Warm Start
  optional WarmStartConfig warm_start_config = 1;
  // Distance Approach COnfigs
  optional DistanceApproachConfig distance_approach_config = 2;
  optional double delta_t = 3 [default = 1.0];

}

message WarmStartConfig {
  // Hybrid A Star Warm Start
  optional double xy_grid_resolution = 1 [default = 0.2];
  optional double phi_grid_resolution = 2 [default = 0.05];
  optional double max_x = 3 [default = 25.0];
  optional double max_y = 4 [default = 25.0];
  optional double min_x = 5 [default = -25.0];
  optional double min_y = 6 [default =-25.0];
  optional double max_steering = 7 [default = 0.6];
  optional double next_node_num = 8 [default = 10];
  optional double step_size = 9 [default = 1.0];
  optional double back_penalty = 10 [default = 10.0];
  optional double gear_switch_penalty = 11 [default = 10.0];
  optional double steer_penalty = 12 [default = 10.0];
  optional double steer_change_penalty = 13 [default = 10.0];
}

message DistanceApproachConfig {
// For distance approach weight configs
  repeated double weight_u = 1;
  repeated double weight_u_rate = 2;
  repeated double weight_state = 3;
  repeated double weight_stitching = 4;
  repeated double weight_time = 5;
  optional double min_safety_distance = 6;
  optional double max_steer_angle = 7;
  optional double max_steer_rate = 8;
  optional double max_speed_forward = 9;
  optional double max_speed_reverse = 10;
  optional double max_acceleration_forward = 11;
  optional double max_acceleration_reverse = 12;
  optional double min_time_sample_scaling = 13;
  optional double max_time_sample_scaling = 14;
  optional double max_miu = 15;
  optional double max_lambda = 16;
  optional double max_safety_distance = 17;
  optional bool use_fix_time = 18;
}
