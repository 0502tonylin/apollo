syntax = "proto2";

package apollo.localization.msf_config;

message Config {
  optional string localization_topic = 1 [default = "/apollo/localization/pose"];
  optional string imu_topic = 2;
  optional string lidar_topic = 3;
  optional string bestgnsspos_topic = 4;
  optional string broadcast_tf_frame_id = 5;
  optional string broadcast_tf_child_frame_id = 6;
  optional string map_dir = 7;
  optional string lidar_localization_topic = 8 [default = "/apollo/localization/msf_lidar"];
  optional string gnss_localization_topic = 9 [default = "/apollo/localization/msf_gnss"];
  optional string localization_status_topic = 10 [default = "/apollo/localization/msf_status"];
}
