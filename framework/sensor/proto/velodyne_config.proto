syntax = "proto2";

package apollo.sensor.proto;

import "sensor_velodyne.proto";

message VelodyneConfig {
    optional string frame_id = 1;
    optional apollo.sensor.proto.Model model = 2;
    optional apollo.sensor.proto.Mode mode = 3;
    optional string pcap_file = 4;
    optional uint32 npackets = 5;
    optional float rpm = 6;
    optional bool use_gps_time = 7 [default = true];
    optional int32 time_zone = 8 [default = 8];
    optional uint32 firing_data_port = 9;
    optional uint32 positioning_data_port = 10;
    optional float max_range = 11;
    optional float min_range = 12;
    optional float max_angle = 13;
    optional float min_angle = 14;
    optional float view_direction = 15;
    optional float view_width = 16;
    optional string calibration_file = 17;
    optional bool organized = 18 [default = false];
    optional string target_frame_id = 19;
    optional string scan_channel = 20;
    optional string convert_channel = 21;
    optional string compensator_channel = 22;
}
